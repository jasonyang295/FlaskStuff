{% extends 'base.html' %}

{% block head%}
<h1>task master</h1>
{% endblock %}

{% block body %}
<div class = "content">
    <h1>Task Master App</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
            
        </tr>
        {% for task in tasks%}
        <tr>
            <td>{{ task.content}}</td>
            <td>{{ task.date_created() }}</td>
            <td>
                <a href ="">Delete</a>
                <br>
                <a href ="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action = "/" method = "POST">
        <input type = "text" name= "content">
        <input type = "submit" value = "Add Task">
    </form>
</div>
{% endblock %}
